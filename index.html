  <element id="f7628384-ab08-4a09-b470-b149a24a03ec" data-section-id="f7628384-ab08-4a09-b470-b149a24a03ec">


    <div id="root">
      <section id="texteditor" class="min-h-screen bg-gray-900 py-12" x-data="{ 
        text: '', 
        upperCase: false,
        lowerCase: false,
        wordCount: 0,
        charCount: 0,
        updateCounts() {
            this.wordCount = this.text.trim() ? this.text.trim().split(/\s+/).length : 0;
            this.charCount = this.text.length;
        }
    }">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="mb-6">
              <textarea x-model="text" @input="updateCounts"
                class="w-full h-64 p-4 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
                placeholder="Enter your text here..." aria-label="Text input area"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <div class="bg-gray-700 p-4 rounded-lg">
                <p class="text-gray-300">Word Count: <span x-text="wordCount" class="text-white font-semibold"></span>
                </p>
              </div>
              <div class="bg-gray-700 p-4 rounded-lg">
                <p class="text-gray-300">Character Count: <span x-text="charCount"
                    class="text-white font-semibold"></span></p>
              </div>
            </div>

            <div class="flex flex-wrap gap-4">
              <button @click="text = text.toUpperCase()"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Convert to Uppercase
              </button>
              <button @click="text = text.toLowerCase()"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Convert to Lowercase
              </button>
              <button @click="text = text.trim()"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Remove Extra Spaces
              </button>
              <button @click="text = ''"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                Clear Text
              </button>
            </div>
          </div>

          <div class="mt-8 bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl text-white font-semibold mb-4">Preview</h2>
            <div class="bg-gray-700 p-4 rounded-lg">
              <p x-text="text || 'Your text will appear here...'" class="text-gray-300"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </element>
